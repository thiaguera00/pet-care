{% extends '../base.html' %}

{% block title %}Listagem de Cl√≠nica{% endblock %}

{% block content %}
<style>
    body {
        background-color: #f0f8f8;
    }

    .btn-criar {
    background-color: #FF914C;
    color: white;
    padding: 10px 20px;
    border-radius: 8px;
    text-decoration: none;
    font-weight: bold;
    transition: 0.3s;
    }

    .btn-criar:hover {
        background-color: #e67e33;
    }
</style>
<div>
    <h2 class="h2-title-list">Cl√≠nica</h2>
</div>
<div class="search-bar">
    <input type="text" placeholder="üîç Buscar pelo nome da Cl√≠nica">
</div>

<div class="table-container">
    <div style="display: flex; justify-content: end; margin-bottom: 10px;">
        <a href="{% url 'criar_clinica' %}" class="btn-criar">Criar</a>
    </div>
    <div class="header-row">Listar cl√≠nica</div>
    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Endere√ßo</th>
                <th>Telefone</th>
            </tr>
        </thead>
        <tbody>
            {% for clinica in clinicas %}
            <tr>
                <td>{{ clinica.name }}</td>
                <td>{{ clinica.address }}</td>
                <td>{{ clinica.phone }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
<script>
    const inputBusca = document.querySelector('.search-bar input');

    inputBusca?.addEventListener('input', function() {
        const linhasTabela = document.querySelectorAll('tbody tr');
        const valorBusca = inputBusca.value.toLowerCase();

        linhasTabela.forEach(linha => {
            const textoLinha = linha.textContent.toLowerCase();
            if (textoLinha.includes(valorBusca)) {
                linha.style.display = '';
            } else {
                linha.style.display = 'none';
            }
        });
    });
</script>
{% endblock %}
