{% extends '../base.html' %}

{% block title %}Minhas Informações{% endblock %}

{% block content %}
<style>
    .user-info-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 70vh;
        flex-direction: column;
    }

    .user-card {
        background: #ffffff;
        padding: 30px;
        border-radius: 16px;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
        text-align: center;
    }

    .user-card img {
        width: 100px;
        height: 100px;
        object-fit: cover;
        border-radius: 50%;
        margin-bottom: 20px;
    }

    .user-card h3 {
        font-weight: bold;
        margin-bottom: 20px;
    }

    .list-group {
        text-align: left;
    }
</style>

<div class="user-info-container">
    <div class="user-card">
        <img src="https://cdn-icons-png.flaticon.com/512/847/847969.png" alt="Foto de Perfil">
        <h3>Minhas Informações</h3>
        <ul class="list-group">
            <li class="list-group-item"><strong>Usuário:</strong> {{ usuario.username }}</li>
            <li class="list-group-item"><strong>Email:</strong> {{ usuario.email }}</li>
            <li class="list-group-item"><strong>Função:</strong> {{ usuario.role }}</li>
            <li class="list-group-item"><strong>Data de Cadastro:</strong> {{ usuario.date_joined|date:"d/m/Y H:i" }}</li>
        </ul>
    </div>
</div>
{% endblock %}
