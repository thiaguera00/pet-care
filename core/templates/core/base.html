{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}PetCare{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- CSS Global -->
    <link href="{% static 'css/global.css' %}" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
    <nav class="navbar-home">
        <div class="navbar-left">
          <a href="{% url 'home' %}">
            <img src="{% static 'img/logo.png' %}" alt="PetCare Logo" class="logo-img">
          </a>
        </div>
        <div class="navbar-links">
            <a href="{% url 'listar_pets' %}" class="nav-item"><i class="bi bi-heart-pulse"></i> Pets</a>
            <a href="{% url 'listar_consultas' %}" class="nav-item"><i class="bi bi-clipboard-heart"></i> Consultas</a>
            <a href="{% url 'listar_medications' %}" class="nav-item"><i class="bi bi-capsule"></i> Medicamentos</a>
            <a href="{% url 'listar_medicalrecords' %}" class="nav-item"><i class="bi bi-journal-medical"></i> Prontuários</a>
            <a href="{% url 'listar_clinicas' %}" class="nav-item"><i class="bi bi-hospital"></i> Clínicas</a>
            <a href="{% url 'informacoes_usuario' %}" class="nav-item"><i class="bi bi-person-circle"></i> Perfil</a>
        </div>
      </nav>      
    {% block content %}
    <!-- Conteúdo das páginas será injetado aqui -->
    {% endblock %}

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
