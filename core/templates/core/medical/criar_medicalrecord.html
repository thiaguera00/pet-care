{% extends '../base.html' %}

{% block title %}Cadastro de Prontuário{% endblock %}

{% block content %}
<style>
    body {
        background-color: #f0f8f8;
    }
    
</style>

<form method="post" class="form-pet">
    {% csrf_token %}

    <h2 class="title-pet">Prontuário Medico</h2>

    <div class="mb-3">
        <label for="name">Diagnóstico</label>
        <input type="text" class="form-control" name="diagnosis" id="diagnosis">
    </div>

    <div class="mb-3">
        <label for="name">Tratamento</label>
        <input type="text" class="form-control" name="treatment" id="treatment">
    </div>

    <div class="mb-3">
        <label for="notes">Anotações</label>
        <textarea class="form-control" name="notes" id="notes" rows="5"></textarea>
    </div>    

    <div class="mb-3">
        <label for="user_id">Consulta</label>
        <select class="form-control" name="appointment_id" id="appointment_id">
            <option value="">Selecione a consulta</option>
            {% for consulta in appointment %}
                <option value="{{ consulta.id }}">{{ consulta.pet.name }} - {{ consulta.date }}</option>
            {% endfor %}
        </select>
    </div>

    <div class="d-flex justify-content-between">
        <a href="{% url 'listar_medicalrecords' %}" class="btn " id="btn-cancelar">Cancelar</a>
        <button type="submit" class="btn " id="btn-cadastrar">Cadastrar</button>
    </div>
</form>
{% endblock %}
