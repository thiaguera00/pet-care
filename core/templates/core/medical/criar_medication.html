{% extends '../base.html' %}

{% block title %}Cadastro de Medicamento{% endblock %}

{% block content %}
<style>
    body {
        background-color: #f0f8f8;
    }
    
</style>

<form method="post" class="form-pet">
    {% csrf_token %}

    <h2 class="title-pet">Cadastro Medicamento</h2>

    <div class="mb-3">
        <label for="name">Nome</label>
        <input type="text" class="form-control" name="name" id="name">
    </div>

    <div class="form-row">
        <div class="mb-3">
            <label for="dosage">Dosagem</label>
            <input type="text" class="form-control" name="dosage" id="dosage">
        </div>
        <div class="mb-3">
            <label for="frequency">Frequência</label>
            <input type="text" class="form-control" name="frequency" id="frequency">
        </div>
    </div>

    <div class="mb-3">
        <label for="start_date">Início</label>
        <input type="date" class="form-control" name="start_date" id="start_date" required>
    </div>

    <div class="mb-3">
        <label for="end_date">Fim</label>
        <input type="date" class="form-control" name="end_date" id="end_date" required>
    </div>

    <div class="mb-3">
        <label for="user_id">Pet</label>
        <select class="form-control" name="pet_id" id="pet_id">
            <option value="">Selecione o pet</option>
            {% for pets in pet %}
                <option value="{{ pets.id }}">{{ pets.name }}</option>
            {% endfor %}
        </select>
    </div>

    <div class="d-flex justify-content-between">
        <a href="{% url 'listar_medications' %}" class="btn " id="btn-cancelar">Cancelar</a>
        <button type="submit" class="btn " id="btn-cadastrar">Cadastrar</button>
    </div>
</form>
{% endblock %}
